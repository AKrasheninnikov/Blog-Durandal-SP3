<div>

  <div class="row-fluid">
    <div class="pull-right">
      <label>Change number of columns</label>
      <select data-bind="options: [1, 2, 3, 4, 6, 12], value: columnLength"></select>
     </div>
  </div>

  <!--ko foreach: rows-->
  <div class="row-fluid show-grid" data-bind="foreach: $data">
    
    <div class="list-brief" title="Go to list details" data-bind="css: $root.colClass()">
      <h3 data-bind="text: $data._listInfo.Title"></h3>

      <span class="pull-left" data-bind="text: $data._listInfo.Modified"></span>
      <span class="badge pull-right" data-bind="text: $data._listInfo.ItemCount, css: $root.counterClass()"></span>
        
    </div>

  </div>
  <!--/ko-->
 
</div>
